<br />
<br />
<label for="environment">Environment:</label>
<select id="environment" onchange="updateFormUrl()">
    <option>rajbos-actions-demo</option>
    <option>rajbos-actions</option>
</select>
<br />
<br />

<form id="form" action="" method="post">
    Create a GitHub App from this Manifest: <br /> 
    <textarea cols="100" title="manifest" type="text" name="manifest" id="manifest" style="height: 350; width: 650; word-break: break-word;"></textarea><br />
    <br />
    <input type="submit" value="Submit">
</form>
   
<script type="text/javascript" src="script.js"></script>
<script>
    currentUrl = window.location.href + "redirect.html";     

    input = document.getElementById("manifest")
    input.value = JSON.stringify({
        "name": "Octoapp",
        "url": "https://www.example.com",
        "hook_attributes": {
        "url": "https://example.com/github/events",
        },
        "redirect_url": currentUrl,
        "callback_urls": [
            "https://example.com/callback"
        ],
        "public": false,
        "default_permissions": {
        "issues": "write",
        "checks": "write"
        },
        "default_events": [
        "issues",
        "issue_comment",
        "check_suite",
        "check_run"
        ]
    }, null, 2)

    initPage();
    
</script>
